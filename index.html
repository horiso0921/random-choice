<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム要素選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #555;
        }

        #nameList {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #nameList li {
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>ランダム要素選択ページ</h1>

    <p>以下のリストから1つの要素が選ばれます:</p>
    <ul id="nameList"></ul>

    <form id="seedForm">
        <label for="seed">Seed:</label>
        <input type="text" id="seed" name="seed" value="defaultSeed">
        <button type="submit">選択する</button>
    </form>

    <p id="result">結果: ボタンを押して結果を表示してください</p>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const names = params.getAll('name');
            return names;
        }

        function displayNames(names) {
            const nameListElement = document.getElementById('nameList');
            nameListElement.innerHTML = ''; // 一度リストをクリアする

            names.forEach(name => {
                const listItem = document.createElement('li');
                listItem.textContent = name;
                nameListElement.appendChild(listItem);
            });
        }

        function seededRandom(seed) {
            let x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        function chooseElement(names, seed) {
            const index = Math.floor(seededRandom(seed) * names.length);
            return names[index];
        }

        document.getElementById('seedForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const seedInput = document.getElementById('seed').value;
            const seed = Array.from(seedInput).reduce((acc, char) => acc + char.charCodeAt(0), 0);
            const names = getQueryParams();

            if (names.length > 0) {
                const chosenElement = chooseElement(names, seed);
                document.getElementById('result').textContent = `結果: ${chosenElement}`;
            } else {
                document.getElementById('result').textContent = `結果: クエリストリングにnameがありません`;
            }
        });

        // ページロード時にnameリストを表示
        const names = getQueryParams();
        if (names.length > 0) {
            displayNames(names);
        } else {
            document.getElementById('result').textContent = `クエリストリングにnameがありません`;
        }
    </script>
</body>
</html>
